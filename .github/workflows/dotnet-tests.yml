name: .NET Unit Tests & Coverage

on:
  workflow_call:
    inputs:
      dotnet_version:
        description: ".NET SDK version to use (Default: 8.x)"
        required: false
        type: string
        default: "8.x"

      configuration:
        description: "Build configuration (Default: Release)"
        required: false
        type: string
        default: "Release"

      test_solution:
        description: "Path to the test solution file (Default: .ci/tests/UnitTests/UnitTests.sln)"
        required: false
        type: string
        default: ".ci/tests/UnitTests/UnitTests.sln"

      # NEW: Simple comma-separated list of repo names in the SAME org, with optional @ref
      # Example: "RepoA@main, RepoB, RepoC@develop"
      dependencies:
        description: "Comma-separated repos (same org) to clone & build in order (e.g., 'RepoA@main, RepoB, RepoC@tag')."
        required: false
        type: string
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:

  # ---------------------------------------------------------
  # Job 1: Build, test, and collect coverage on Windows
  # (includes dependency clone/build so HintPaths resolve)
  # ---------------------------------------------------------
  build_and_test_windows:
    name: Build & Test (.NET on Windows)
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      # ---------------------------------------------------------
      # Clone & build dependencies on the SAME runner (for HintPaths)
      # Input format: "RepoA@main, RepoB, RepoC@v1.2.3"
      # All repos assumed to be in the same org: ${{ github.repository_owner }}
      # ---------------------------------------------------------
      - name: Clone & build dependencies (ordered)
        if: ${{ inputs.dependencies != '' }}
        shell: pwsh
        env:
          ORG: ${{ github.repository_owner }}
          CONFIG: ${{ inputs.configuration }}
          TOKEN: ${{ github.token }}
        run: |
          # Ensure git uses the workflow token for same-org private repos
          if (-not [string]::IsNullOrEmpty($env:TOKEN)) {
            git config --global url."https://x-access-token:$($env:TOKEN)@github.com/".insteadOf "https://github.com/"
          }

          # Create a base folder for dependencies (adjust if your HintPaths expect a different root)
          New-Item -ItemType Directory -Force -Path "deps" | Out-Null

          # Split the comma-separated list and iterate in order
          $deps = @()
          foreach ($part in @("${{ inputs.dependencies }}".Split(","))) {
            $trimmed = $part.Trim()
            if ($trimmed) { $deps += $trimmed }
          }

          if ($deps.Count -eq 0) {
            Write-Host "No dependencies parsed from input."
            exit 0
          }

          foreach ($d in $deps) {
            $repo = $d
            $ref = ""

            # Support optional @ref (branch/tag/sha)
            if ($d -match "@") {
              $parts = $d.Split("@",2)
              $repo = $parts[0].Trim()
              $ref  = $parts[1].Trim()
            }

            # Clone into deps/<RepoName>
            $name = $repo  # repo here is the short repo name (same org)
            $url = "https://github.com/$env:ORG/$repo.git"
            $path = "deps/$name"

            Write-Host "::group::Clone $repo $([string]::IsNullOrEmpty($ref) ? '' : "@$ref")"
            git clone $url $path
            if (-not [string]::IsNullOrEmpty($ref)) {
              Push-Location $path
              git fetch --all --tags
              git checkout $ref
              Pop-Location
            }
            Write-Host "::endgroup::"

            # Build the first .sln found in that repo
            $sln = Get-ChildItem $path -Recurse -Filter *.sln | Select-Object -First 1
            if (-not $sln) {
              Write-Warning "No .sln found in $repo â€” skipping build."
              continue
            }

            Write-Host "::group::Restore & Build $repo"
            dotnet restore $sln.FullName
            dotnet build $sln.FullName --configuration $env:CONFIG
            Write-Host "::endgroup::"
          }

      # Ensure dotnet tools path is on PATH for ReportGenerator
      - name: Ensure dotnet tools path is on PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      # Now that dependency binaries exist (per HintPath), proceed to restore/build/test
      - name: Restore dependencies
        run: dotnet restore "${{ inputs.test_solution }}"

      - name: Build (${{ inputs.configuration }})
        run: dotnet build "${{ inputs.test_solution }}" --no-restore --configuration ${{ inputs.configuration }}

      - name: Test (TRX + XPlat coverage)
        continue-on-error: true
        run: >
          dotnet test "${{ inputs.test_solution }}"
          --no-build
          --configuration ${{ inputs.configuration }}
          --verbosity normal
          --logger "trx;LogFileName=tests.trx"
          --results-directory TestResults
          --collect:"XPlat Code Coverage"

      # Upload test results and coverage artifacts
      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*.trx"

      - name: Upload raw coverage (Cobertura XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/TestResults/**/coverage.cobertura.xml"

      # Generate coverage summary and post to PR
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary
        run: |
          reportgenerator `
            -reports:"**/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      - name: Add coverage summary to job summary
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
            Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Post coverage summary as PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  # ---------------------------------------------------------
  # Job 2: Publish test results to GitHub Checks API
  # ---------------------------------------------------------
  publish_test_results_linux:
    name: Publish Unit Test Results (PR Check)
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Download TRX artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish test results (TRX)
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "test-results/**/*.trx"