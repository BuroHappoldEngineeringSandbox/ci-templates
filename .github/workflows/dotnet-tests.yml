name: .NET Unit Tests & Coverage (Reusable)

on:
  workflow_call:
    inputs:
      dotnet_version:
        description: ".NET SDK version to use"
        required: false
        type: string
        default: "8.x"

      configuration:
        description: "Build configuration (Default: Release)"
        required: false
        type: string
        default: "Release"

permissions:
  contents: write
  pull-requests: write

jobs:

  # ---------------------------------------------------------
  # Job 1: Build, test, and generate coverage on Windows
  # ---------------------------------------------------------
  build_and_test_windows:
    name: Build & Test (.NET on Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      # Build pipeline: restore → build → test
      - name: Restore dependencies
        run: dotnet restore

      - name: Build (${{ inputs.configuration }})
        run: dotnet build --no-restore --configuration ${{ inputs.configuration }}

      # Continue on error so coverage still generates on failed tests
      - name: Test (TRX + XPlat coverage)
        continue-on-error: true
        run: >
          dotnet test
          --no-build
          --configuration ${{ inputs.configuration }}
          --verbosity normal
          --logger trx
          --collect:"XPlat Code Coverage"

      # Always upload test results and raw coverage
      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ github.workspace }}/**/TestResults/**/*

      - name: Upload raw coverage (Cobertura XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ github.workspace }}/**/coverage.cobertura.xml

      # Generate coverage summary using ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary
        run: |
          reportgenerator `
            -reports:"**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      # Add the Markdown summary to the GitHub job summary panel
      - name: Add coverage summary to job summary
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
            Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      # Sticky PR comment (coverage summary)
      - name: Post coverage summary as PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  # ---------------------------------------------------------
  # Job 2: Publish TRX test results as a PR Check (Linux)
  # ---------------------------------------------------------
  publish_test_results_linux:
    name: Publish Unit Test Results (PR Check)
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()

    steps:
      - name: Download TRX artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish test results (TRX)
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "test-results/**/*.trx"