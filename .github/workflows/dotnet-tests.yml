name: .NET Unit Tests & Coverage

on:
  workflow_call:
    inputs:
      dotnet_version:
        description: ".NET SDK version to use (Default: 8.x)"
        required: false
        type: string
        default: "8.x"

      configuration:
        description: "Build configuration (Default: Release)"
        required: false
        type: string
        default: "Release"

      test_solution:
        description: "Path to the test solution file (Default: .ci/tests/UnitTests/UnitTests.sln)"
        required: false
        type: string
        default: ".ci/tests/UnitTests/UnitTests.sln"

permissions:
  contents: write
  pull-requests: write

jobs:

  # ---------------------------------------------------------
  # Job 1: Build, test, and collect coverage on Windows
  # ---------------------------------------------------------
  build_and_test_windows:
    name: Build & Test (.NET on Windows)
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install .NET SDK with caching for dependencies
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      # Ensure dotnet tools path is on PATH for ReportGenerator
      - name: Ensure dotnet tools path is on PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      # Restore, build, and test with coverage collection
      - name: Restore dependencies
        run: dotnet restore "${{ inputs.test_solution }}"

      - name: Build (${{ inputs.configuration }})
        run: dotnet build "${{ inputs.test_solution }}" --no-restore --configuration ${{ inputs.configuration }}

      - name: Test (TRX + XPlat coverage)
        continue-on-error: true
        run: >
          dotnet test "${{ inputs.test_solution }}"
          --no-build
          --configuration ${{ inputs.configuration }}
          --verbosity normal
          --logger "trx;LogFileName=tests.trx"
          --results-directory TestResults
          --collect:"XPlat Code Coverage"

      # Upload test results and coverage artifacts
      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*.trx"

      - name: Upload raw coverage (Cobertura XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/TestResults/**/coverage.cobertura.xml"

      # Generate coverage summary and post to PR
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary
        run: |
          reportgenerator `
            -reports:"**/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      - name: Add coverage summary to job summary
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
            Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Post coverage summary as PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  # ---------------------------------------------------------
  # Job 2: Publish test results to GitHub Checks API
  # ---------------------------------------------------------
  publish_test_results_linux:
    name: Publish Unit Test Results (PR Check)
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Download TRX artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish test results (TRX)
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "test-results/**/*.trx"