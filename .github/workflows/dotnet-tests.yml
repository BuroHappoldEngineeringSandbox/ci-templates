name: .NET Unit Tests & Coverage

# SAME INPUTS / PERMISSIONS ---------------------------------
on:
  workflow_call:
    inputs:
      dotnet_version:
        required: false
        type: string
        default: "8.x"
      configuration:
        required: false
        type: string
        default: "Release"
      test_solution:
        required: false
        type: string
        default: ".ci/tests/UnitTests/UnitTests.sln"
      dependencies:
        required: false
        type: string
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:

  # ---------------------------------------------------------
  # Job 0: Clone & build dependencies using composite action
  # ---------------------------------------------------------
  build_dependencies:
    name: Build Dependencies
    runs-on: windows-latest
    if: ${{ inputs.dependencies != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Debug list .github/actions
        shell: pwsh
        run: |
          Write-Host "PWD: $(Get-Location)"
          if (Test-Path ".github/actions") {
            Get-ChildItem -Recurse -Path ".github/actions" | ForEach-Object { $_.FullName }
          } else {
            Write-Host ".github/actions does not exist"
          }

      - name: Build dependencies
        uses: ./.github/actions/build-dependencies
        with:
          dependencies: ${{ inputs.dependencies }}
          configuration: ${{ inputs.configuration }}
          token: ${{ secrets.SANDBOX_READ_TOKEN }}
          default_org: ${{ github.repository_owner }}

      - name: Upload assemblies artifact
        uses: actions/upload-artifact@v4
        with:
          name: deps-assemblies
          path: deps-assemblies

  # ---------------------------------------------------------
  # Job 1: Windows Build, Test & Coverage
  # ---------------------------------------------------------
  build_and_test_windows:
    name: Build & Test (.NET on Windows)
    runs-on: windows-latest
    needs: [build_dependencies]
    if: always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      # NEW: Composite action replaces download + staging logic
      - name: Stage dependency assemblies
        uses: ./.github/actions/use-dependencies

      # --- SAME TEST STEPS AS BEFORE ---
      - name: Ensure dotnet tools path is on PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Restore solution
        run: dotnet restore "${{ inputs.test_solution }}"

      - name: Build (${{ inputs.configuration }})
        run: dotnet build "${{ inputs.test_solution }}" --no-restore --configuration ${{ inputs.configuration }}

      - name: Test (TRX + coverage)
        continue-on-error: true
        run: >
          dotnet test "${{ inputs.test_solution }}"
          --no-build
          --configuration ${{ inputs.configuration }}
          --logger "trx;LogFileName=tests.trx"
          --results-directory TestResults
          --collect:"XPlat Code Coverage"

      - name: Upload TRX
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*.trx"

      - name: Upload Coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/TestResults/**/coverage.cobertura.xml"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary
        run: |
          reportgenerator `
            -reports:"**/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      - name: Add summary to job
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
            Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  # ---------------------------------------------------------
  # Job 2: Publish TRX to Checks API
  # ---------------------------------------------------------
  publish_test_results_linux:
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "test-results/**/*.trx"