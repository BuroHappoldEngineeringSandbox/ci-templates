name: .NET Unit Tests & Coverage

on:
  workflow_call:
    inputs:
      dotnet_version:
        required: false
        type: string
        default: "8.x"
      configuration:
        required: false
        type: string
        default: "Release"
      test_solution:
        required: false
        type: string
        default: ".ci/tests/UnitTests/UnitTests.sln"
      dependencies:
        required: false
        type: string
        default: ""   # CSV of org/repo, e.g. "my-org/libA,my-org/libB"

permissions:
  contents: write
  pull-requests: write

jobs:

  # ---------------------------------------------------------
  # Job 0: Clone & Build Dependencies (no artifacts, no composites)
  # ---------------------------------------------------------
  build_dependencies:
    name: Build Dependencies
    runs-on: ubuntu-latest
    if: ${{ inputs.dependencies != '' }}
    outputs:
      deps_path: ${{ steps.stage.outputs.deps_path }}

    steps:
      - name: Parse and validate dependency list
        id: parse
        shell: bash
        run: |
          deps_raw="${{ inputs.dependencies }}"
          if [[ -z "$deps_raw" ]]; then
            echo "No dependencies provided"; exit 1
          fi

          IFS=',' read -ra deps <<< "$deps_raw"
          valid=()
          for d in "${deps[@]}"; do
            clean="$(echo "$d" | xargs)"
            if [[ ! "$clean" =~ ^[^/]+/[^/]+$ ]]; then
              echo "Invalid dependency format: '$clean' (expected org/repo)"; exit 1
            fi
            valid+=("$clean")
          done

          echo "deps_list=${valid[*]}" >> "$GITHUB_OUTPUT"

      - name: Clone dependency repos (public)
        shell: bash
        run: |
          mkdir -p deps-src
          for repo in ${{ steps.parse.outputs.deps_list }}; do
            echo "Cloning $repo"
            git clone --depth 1 "https://github.com/$repo" "deps-src/${repo//\//-}" || {
              echo "Failed to clone $repo"; exit 1; }
          done

      - name: Build dependencies (auto-discover .sln)
        shell: bash
        run: |
          for dir in deps-src/*; do
            echo "Building dependency in $dir"
            sln=$(find "$dir" -maxdepth 2 -name "*.sln" | head -n 1)
            if [[ -z "$sln" ]]; then
              echo "No .sln found in $dir"; exit 1
            fi
            dotnet restore "$sln"
            dotnet build "$sln" --configuration "${{ inputs.configuration }}" --no-restore
          done

      - name: Stage compiled outputs (DLL/PDB/XML from bin/<Configuration>)
        id: stage
        shell: bash
        run: |
          out="$PWD/deps"
          mkdir -p "$out"
          # Copy only from bin/<Configuration> to avoid noise
          find deps-src -type d -path "*bin/${{ inputs.configuration }}*" | while read folder; do
            cp -v "$folder"/*.dll "$out" 2>/dev/null || true
            cp -v "$folder"/*.pdb "$out" 2>/dev/null || true
            cp -v "$folder"/*.xml "$out" 2>/dev/null || true
          done

          echo "deps_path=$out" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------
  # Job 1: Windows Build, Test & Coverage
  # (Everything from PATH onward remains exactly as-is)
  # ---------------------------------------------------------
  build_and_test_windows:
    name: Build & Test (.NET on Windows)
    runs-on: windows-latest
    needs: [build_dependencies]
    # Run if dependencies succeeded OR if there were no dependencies at all
    if: ${{ (needs.build_dependencies.result == 'success') || (inputs.dependencies == '') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      # Make dependency assemblies available where downstream projects expect them
      - name: Inject dependency assemblies
        if: ${{ needs.build_dependencies.outputs.deps_path != '' }}
        shell: pwsh
        run: |
          $src = "${{ needs.build_dependencies.outputs.deps_path }}"
          $dest = "C:\ProgramData\BHoM\Assemblies"
          Write-Host "Copying assemblies from $src to $dest"
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          Copy-Item "$src\*.dll" $dest -Force -ErrorAction SilentlyContinue
          Copy-Item "$src\*.pdb" $dest -Force -ErrorAction SilentlyContinue
          Copy-Item "$src\*.xml" $dest -Force -ErrorAction SilentlyContinue

      # --- SAME TEST STEPS AS BEFORE ---
      - name: Ensure dotnet tools path is on PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Restore solution
        run: dotnet restore "${{ inputs.test_solution }}"

      - name: Build (${{ inputs.configuration }})
        run: dotnet build "${{ inputs.test_solution }}" --no-restore --configuration ${{ inputs.configuration }}

      - name: Test (TRX + coverage)
        continue-on-error: true
        run: >
          dotnet test "${{ inputs.test_solution }}"
          --no-build
          --configuration ${{ inputs.configuration }}
          --logger "trx;LogFileName=tests.trx"
          --results-directory TestResults
          --collect:"XPlat Code Coverage"

      - name: Upload TRX
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*.trx"

      - name: Upload Coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/TestResults/**/coverage.cobertura.xml"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary
        run: |
          reportgenerator `
            -reports:"**/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      - name: Add summary to job
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
          Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  # ---------------------------------------------------------
  # Job 2: Publish TRX to Checks API
  # ---------------------------------------------------------
  publish_test_results_linux:
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "test-results/**/*.trx"