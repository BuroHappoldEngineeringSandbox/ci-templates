name: .NET Unit Tests & Coverage (Reusable)

on:
  workflow_call:
    inputs:
      dotnet_version:
        description: ".NET SDK version to use"
        required: false
        type: string
        default: "8.x"

      configuration:
        description: "Build configuration (Default: Release)"
        required: false
        type: string
        default: "Release"

permissions:
  contents: write
  pull-requests: write

jobs:

  # ---------------------------------------------------------
  # Job 1: Build, test, and generate coverage on Windows
  # ---------------------------------------------------------
  build_and_test_windows:
    name: Build & Test (.NET on Windows)
    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (${{ inputs.configuration }})
        run: dotnet build --no-restore --configuration ${{ inputs.configuration }}

      # -------------------------
      # RUN TESTS (deterministic)
      # -------------------------
      - name: Test (TRX + XPlat coverage)
        shell: pwsh
        continue-on-error: true
        run: |
          $projects = Get-ChildItem ".\.ci\tests\UnitTests" -Recurse -Filter *.csproj

          $resultsDir = "$env:GITHUB_WORKSPACE/TestResults"
          New-Item -ItemType Directory -Force -Path $resultsDir | Out-Null

          foreach ($proj in $projects) {
            Write-Host "Running tests for: $($proj.FullName)"

            dotnet test "$($proj.FullName)" --no-build --configuration "Release" `
              --logger "trx;LogFileName=$($proj.BaseName).trx" `
              --results-directory "$resultsDir" `
              --collect:"XPlat Code Coverage" `
              -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          }


      # Upload TRX files
      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ github.workspace }}/TestResults/*.trx

      # Upload raw coverage
      - name: Upload raw coverage (Cobertura XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ github.workspace }}/TestResults/**/coverage.cobertura.xml

      # ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary
        shell: pwsh
        run: |
          reportgenerator `
            -reports:"$env:GITHUB_WORKSPACE/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      - name: Add coverage summary to job summary
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
            Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Post coverage summary as PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  # ---------------------------------------------------------
  # Job 2: Publish TRX test results as a PR Check (Linux)
  # ---------------------------------------------------------
  publish_test_results_linux:
    name: Publish Unit Test Results (PR Check)
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:

      - name: Download TRX artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish test results (TRX)
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          files: "test-results/**/*.trx"