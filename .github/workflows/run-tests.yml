name: Run Tests & Coverage

on:
  workflow_call:
    inputs:
      dotnet_version:
        type: string
        default: "8.x"
      configuration:
        type: string
        default: "Release"
      test_solution:
        type: string
        default: ".ci/tests/UnitTests/UnitTests.sln"

permissions:
  contents: write
  pull-requests: write

jobs:

  build_and_test_windows:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: Download Dependency Assemblies
        uses: actions/download-artifact@v4
        with:
          name: deps-assemblies
          path: deps-assemblies
        continue-on-error: true

      - name: Stage Assemblies to ProgramData
        shell: pwsh
        run: |
          if (Test-Path "deps-assemblies") {
            $dest = "C:\ProgramData\BHoM\Assemblies"
            New-Item $dest -ItemType Directory -Force | Out-Null
            Copy-Item "deps-assemblies\*.dll" $dest -Force -ErrorAction SilentlyContinue
          }

      - name: Ensure dotnet tools path on PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Restore
        run: dotnet restore "${{ inputs.test_solution }}"

      - name: Build
        run: dotnet build "${{ inputs.test_solution }}" --no-restore --configuration ${{ inputs.configuration }}

      - name: Test (TRX + Coverage)
        continue-on-error: true
        run: >
          dotnet test "${{ inputs.test_solution }}"
          --no-build
          --configuration ${{ inputs.configuration }}
          --logger "trx;LogFileName=tests.trx"
          --results-directory TestResults
          --collect:"XPlat Code Coverage"

      - name: Upload TRX
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*.trx"
        if: always()

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/TestResults/**/coverage.cobertura.xml"
        if: always()

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create Coverage Summary
        run: |
          reportgenerator `
            -reports:"**/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:"MarkdownSummaryGithub;Cobertura"

      - name: Append Summary to Job
        shell: pwsh
        run: |
          Get-Content "coverage-report/SummaryGithub.md" |
            Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY

      - name: PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "code-coverage"
          path: coverage-report/SummaryGithub.md

  publish_test_results_linux:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: build_and_test_windows
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Download TRX
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish to Checks API
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "test-results/**/*.trx"